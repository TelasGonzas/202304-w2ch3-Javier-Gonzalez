<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter html</title>
  <link rel="stylesheet" href="./app/stylecounter.css">
</head>

<body>
  <div class="counter">
    <p class="number">0</p>
    <div class="button">
      <button class="decrement-button">Decrement</button>
      <button class="increment-button">Increment</button>
      <button class="restart-button">Restart</button>
    </div>
  </div>
  <div>
    <p class="instructions">
      Utilize el contador pulsando <u>Increment</u> para aumentar un número, <u>Decrement</u> para reducir un número y
      <u>Restart</u> para poner el contador a 0.
    </p>
    <p class="instructions">
      Si el contador está a cero, usar el botón <u>Decrement</u> no servirá de nada.
    </p>
    <p class="instructions">
      El número máximo que el contador puede alcanzar es 25.
    </p>
  </div>
  <script src="./app/counter.js"></script>
</body>

</html>
